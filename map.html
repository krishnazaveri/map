<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>

    <script>

        const radius=[1,2,3,4];

        const calArea = radius.map((v,i)=>
        {
            return v*v*Math.PI
        })

        console.log(calArea)
    </script>
    
</body>
</html>
